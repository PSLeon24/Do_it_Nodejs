<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload test</title>
</head>

<body>
    <h1>파일 업로드</h1>

            <tr>
                <td><label>파일</label></td>

    </form>

</html>
